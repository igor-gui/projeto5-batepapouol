<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-papo da Quase UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="login">
            <div class="box-login">
                <img class="logo" src="./batePapo.png">
                <div class="dados">
                    <input class="nickName" type="text" placeholder="Digite seu nome" required>
                    <input class="entrar" onclick="enter(this.parentNode)" type="button" value="Entrar">
                </div>
            </div>
        </div>
        <header class="cabecalho">
            <div class="container-cabecalho">
                <img src="batePapo.png">
                <img src="msn.svg">
            </div>
        </header>

        <main class="principal">

            <div class="container-principal">
                <div class="msgs">

                </div>
            </div>

        </main>

        <footer class="rodape">

            <div class="container-rodape">
                <input class="campoDigitacao" type="text" placeholder="Escreva Aqui">
                <ion-icon onclick="enviarMensagem(this)" class="enviar" name="paper-plane-outline"></ion-icon>
            </div>

        </footer>


    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
